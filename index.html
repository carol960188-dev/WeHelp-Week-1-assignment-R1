    document.addEventListener('click', (e) => {
      const star = e.target.closest('.star');
      if (star) {
        const active = star.getAttribute('data-active') === 'true';
        star.setAttribute('data-active', String(!active));
        return;
      }
    });

    // R3ï¼šæ¼¢å ¡æŠ½å±œé–‹é—œï¼ˆäº‹ä»¶å§”æ´¾ï¼Œç¢ºä¿é»åˆ° SVG/PATH ä¹Ÿå‘½ä¸­ï¼‰
    const drawer = document.getElementById('drawer');
    const burger = document.querySelector('.burger');

    function openDrawer(){
      drawer.classList.add('open');
      drawer.setAttribute('aria-hidden','false');
      if (burger) burger.setAttribute('aria-expanded','true');
      document.body.style.overflow = 'hidden';
    }
    function closeDrawer(){
      drawer.classList.remove('open');
      drawer.setAttribute('aria-hidden','true');
      if (burger) burger.setAttribute('aria-expanded','false');
      document.body.style.overflow = '';
    }

    document.addEventListener('click', (e) => {
      if (e.target.closest('.burger')) { e.preventDefault(); openDrawer(); return; }
      if (e.target.closest('.drawer-close')) { e.preventDefault(); closeDrawer(); return; }
      // æŠ½å±œé–‹å•Ÿæ™‚ï¼Œé»æŠ½å±œå¤–éƒ¨ä¹Ÿé—œé–‰ï¼ˆå¯é¸ï¼‰
      if (drawer.classList.contains('open') && !e.target.closest('#drawer')) {
        closeDrawer();
      }
    });

    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });
  </script>


<script>

// â€”â€” 1) æŠ“ä¾†æºï¼ˆç›´æ¥ç”¨ jsDelivrï¼‰â€”â€”
async function fetchToArray(url){
  const res = await fetch(url, {cache:'no-store'});
  const txt = (await res.text()).replace(/^\uFEFF/,'').trim();
  const json = JSON.parse(txt);
  if (Array.isArray(json)) return json;
  if (json?.rows && Array.isArray(json.rows)) return json.rows;
  throw new Error('æœªçŸ¥æ ¼å¼');
}
async function loadAB(){
  const A = await fetchToArray("https://cdn.jsdelivr.net/gh/cwpeng/test@master/assignment-3-1");
  const B = await fetchToArray("https://cdn.jsdelivr.net/gh/cwpeng/test@master/assignment-3-2");
  return {A,B};
}

// â€”â€” 2) å–ç¬¬ä¸€å¼µåœ–ï¼ˆæ”¯æ´ http/https èˆ‡ /d_upload_ttn/ ç›¸å°è·¯å¾‘ & é»åœ¨ä¸€èµ·ï¼‰â€”â€”
function firstPic(pics){
  // çµ•å°ç¶²å€å„ªå…ˆ
  const abs = String(pics||'').match(/https?:\/\/[^\s'"]+?\.(jpg|jpeg|png)(\?[^\s'"]*)?/i);
  if (abs) return abs[0].replace(/^http:\/\//i,'https://');
  // ç›¸å°è·¯å¾‘
  const rel = String(pics||'').match(/\/d_upload_ttn\/[^\s'")]+?\.(jpg|jpeg|png)/i);
  if (rel) return 'https://www.travel.taipei' + rel[0];
  // é»åœ¨ä¸€èµ·çš„ç›¸å°è·¯å¾‘ï¼Œåˆ‡ç¬¬ä¸€æ®µ
  const chunks = String(pics||'').split('/d_upload_ttn/').filter(Boolean);
  if (chunks.length){
    const take = chunks[0].match(/^[^\s'")]+?\.(jpg|jpeg|png)/i);
    if (take) return 'https://www.travel.taipei/d_upload_ttn/' + take[0];
  }
  return null;
}

// â€”â€” 3) Bâ†’å»ºç«‹ serialâ†’img å°ç…§è¡¨ï¼›Aâ†’ç”¨ serial å°æ‡‰ â€”â€” 
function buildPicMap(B){
  const map = new Map();
  for (const r of B){
    const serial = String(r.serial ?? '').trim();
    if (!serial || map.has(serial)) continue;
    const img = firstPic(r.pics);
    if (img) map.set(serial, img);
  }
  return map;
}
function mergeItems(A,B){
  const picMap = buildPicMap(B);
  const out = [];
  const seen = new Set();
  for (const r of A){
    const name = String(r.sname ?? r.stitle ?? r.title ?? r.name ?? '').trim();
    if (!name || seen.has(name)) continue;
    const serial = String(r.serial ?? '').trim();
    let img = picMap.get(serial) || null;

    // å‚™æ´ï¼šæƒ A çš„å­—ä¸²æ¬„ä½æŠ“åœ–
    if (!img){
      for (const k in r){
        if (typeof r[k] === 'string'){
          const hit = firstPic(r[k]);
          if (hit){ img = hit; break; }
        }
      }
    }
    if (!img) img = `https://picsum.photos/seed/tt-${out.length+1}/800/600`;
    out.push({name, firstImage: img});
    seen.add(name);
  }
  return out;
}

})();
