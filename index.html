<script>
// ===== Task 3ï¼ˆGitHub Pages å‹å–„ï¼šJina ä»£ç† â†’ jsDelivr å‚™æ´ï¼‰=====
const SOURCES = [
  [
    "https://r.jina.ai/http://cwpeng.github.io/test/assignment-3-1",
    "https://r.jina.ai/http://cwpeng.github.io/test/assignment-3-2",
  ],

    "https://cdn.jsdelivr.net/gh/cwpeng/test@master/assignment-3-1",

];

// è®€ä¸¦è½‰æˆã€Œé™£åˆ—ã€ï¼šæ”¯æ´ [ ... ]ã€{ rows:[ ... ] }ã€{ result:{ results:[ ... ] } }
async function fetchToArray(url){
  const res = await fetch(url, { cache:"no-store" });
  if(!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
  const txt = (await res.text()).trim();
  let json; try{ json = JSON.parse(txt); }catch{ throw new Error("JSON parse å¤±æ•—"); }
  if (Array.isArray(json)) return json;
  if (json && Array.isArray(json.rows)) return json.rows;
  if (json?.result && Array.isArray(json.result.results)) return json.result.results;
  throw new Error("å›æ‡‰ä¸æ˜¯å¯è¾¨è­˜çš„é™£åˆ—æ ¼å¼");
}

async function loadWithFallback(){
  let lastErr;
  for (const pair of SOURCES){
    try{
      const [a,b] = await Promise.all([fetchToArray(pair[0]), fetchToArray(pair[1])]);
      console.log("âœ… ä¾†æºæˆåŠŸ", pair[0], pair[1], a.length, b.length);
      return a.concat(b);
    }catch(e){ console.warn("âš ï¸ å¤±æ•—æ”¹è©¦ä¸‹ä¸€çµ„ï¼š", e.message); lastErr = e; }
  }
  throw lastErr || new Error("ç„¡å¯ç”¨ä¾†æº");
}

// å–ç¬¬ä¸€å¼µåœ–ï¼ˆå¾ filelist/é€£çºŒç¶²å€ä¸­æŠ“ç¬¬ä¸€å€‹ .jpg/.pngï¼‰
function pickFirstImage(str){
  if(typeof str!=="string") return null;
  const m = str.match(/https?:\/\/[^\s'";]+?\.(?:jpg|jpeg|png)/i);
  return m ? m[0] : null;
}

// æ­£è¦åŒ–ï¼šæ˜ç¢ºæ”¯æ´ stitle + filelist
function normalizeItem(raw){
  const name = (raw.stitle ?? raw.title ?? raw.name ?? "").toString().trim();
  let firstImage = null;
  if (raw.filelist) firstImage = pickFirstImage(raw.filelist);
  else if (raw.files) firstImage = pickFirstImage(String(raw.files));
  return { name, firstImage };
}

// æ¸…ç©º
function clearChildren(node){ while(node.firstChild) node.removeChild(node.firstChild); }

// Bars
function renderBars(items){
  ["bar1","bar2","bar3"].forEach((id,i)=>{
    const el = document.getElementById(id); if(!el) return;
    const img = el.querySelector("img");
    const title = el.querySelector(".bar-title");
    const d = items[i]; if(!d) return;
    if (img && d.firstImage) img.src = d.firstImage;
    if (title) title.textContent = d.name || "";
  });
}

// Blocksï¼ˆæˆåŠŸæ‹¿åˆ°è³‡æ–™æ‰è¦†è“‹ demoï¼‰
function renderBlocks(items){
  const root = document.querySelector(".blocks"); if(!root || !items?.length) return;
  clearChildren(root);
  items.forEach(d=>{
    const card = document.createElement("div"); card.className="card";
    const bg = document.createElement("div"); bg.className="card-bg";
    if (d.firstImage) bg.style.backgroundImage = `url('${d.firstImage}')`;
    const star = document.createElement("div"); star.className="star"; star.setAttribute("data-active","false");
    const cap = document.createElement("div"); cap.className="caption"; cap.textContent = d.name || "";
    card.appendChild(bg); card.appendChild(star); card.appendChild(cap);
    root.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded", async ()=>{
  try{
    console.log("â³ Task3 on GitHub Pagesâ€¦");
    const raw = await loadWithFallback();
    const normAll = raw.map(normalizeItem).filter(x=>x.name);
    const top3  = normAll.slice(0,3);
    const next10 = normAll.slice(3,13);
    renderBars(top3);
    renderBlocks(next10);
    // for debug
    window.__norm = normAll;
    console.log("ğŸ‰ æ¸²æŸ“å®Œæˆ", {bars: top3.length, blocks: next10.length, first: normAll[0]});
  }catch(e){
    console.error("âŒ è¼‰å…¥æ™¯é»è³‡æ–™å¤±æ•—ï¼š", e);
  }
});
</script>
